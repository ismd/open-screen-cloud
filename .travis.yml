language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      services:
        - docker
      deploy:
          - provider: releases
            token:
              secure: 
            file: $HOME/release/*
            file_glob: true
            skip_cleanup: true
            edge: true
            on:
              tags: true
    - os: osx
      addons:
        homebrew:
          packages:
          - qt
          update: true
      deploy:
          - provider: releases
            token:
              secure: 
            file: $HOME/release/*
            file_glob: true
            skip_cleanup: true
            edge: true
            on:
              tags: true
    - os: windows
      cache:
        directories:
        - $HOME/Qt
      deploy:
          - provider: releases
            token:
              secure: 
            file: /c/Users/travis/release/screenshotgun_windows.zip
            file_glob: true
            skip_cleanup: true
            edge: true
            on:
              tags: true

before_install:
  - bash $TRAVIS_BUILD_DIR/scripts/ci/$TRAVIS_OS_NAME/before_install.sh
install:
  - bash $TRAVIS_BUILD_DIR/scripts/ci/$TRAVIS_OS_NAME/install.sh
script:
  - bash $TRAVIS_BUILD_DIR/scripts/ci/$TRAVIS_OS_NAME/script.sh
before_deploy:
  - bash $TRAVIS_BUILD_DIR/scripts/ci/$TRAVIS_OS_NAME/before_deploy.sh
deploy:
  - provider: script
    script: bash $TRAVIS_BUILD_DIR/scripts/ci/$TRAVIS_OS_NAME/deploy.sh $TRAVIS_TAG
    skip_cleanup: true
    on:
      condition: "$TRAVIS_OS_NAME == linux"
      tags: true
